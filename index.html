<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bookmarker</title>
    <script src="https://kit.fontawesome.com/e0a22dfdd9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="fetchBookmarks()">
    <div class="container py-4">
        <header class="header text-center">
            <h2 class="text-muted"><i class="fas fa-bookmark"></i> Bookmarker</h2>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary">
            <container-fluid class="py-5">
                <h2>Bookmark your favorite sites</h2>
                <form action="" id="myForm">
                    <div class="form-group mb-4">
                        <label for="siteName">Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">   
                    </div>
                    <div class="form-group mb-3">
                        <label for="siteURL">Site URL</label>
                        <input type="text" class="form-control" id="siteURL" placeholder="Website URL"> 
                    </div>
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </form>
            </container-fluid>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksRes"></div>
            </div>
        </div>

        <footer class="footer border-top">
            <p>&copy; 2024 Bookmarker, Inc.</p>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
